[tool:pytest]
asyncio_mode = auto
python_paths = .
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --disable-warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::pydantic.warnings.PydanticDeprecatedSince20
    ignore::sqlalchemy.exc.MovedIn20Warning